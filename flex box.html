<!DOCTYPE html>
<html>
    <head>
        <title>
            flex box
        </title>
        <style>
            .container{
                background-color: black;
                height: 700px;
                padding: 10px;
                display:flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                
            }
            .child{
                border: 5px solid blue;
                margin: 30px;
                padding: 10px;
                background-color: black;
                border-radius: 15px;
                height: 150px;
                width: 150px;
                
            }
            .text{
                color: bisque;
                text-align: center;
                margin-bottom: 40px;
                padding: 25px;

            }
            body{
                margin: 0;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="child">
                <h2 class="text">child A</h2>
            </div>
            <div class="child">
                <h2 class="text">child B</h2>
            </div>
            <div class="child">
                <h2 class="text">child C</h2>
            </div>
            <div class="child">
                <h2 class="text">child D</h2>
            </div>
        </div>

    </body>
</html>
